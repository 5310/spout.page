<!DOCTYPE html>
<html lang="en">

  <head>
    <title>sprout.page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/manifest/favicon.svg">
    <link rel="alternate icon" href="/manifest/favicon.ico">
    <link rel="stylesheet" href="/index.css">
    <script type="module" src="/index.js"></script>
    <script type="module" src="/components/book/index.js"></script>
    <style>
      :root {
        background: var(--color-paper, white);
        color: var(--color-ink, black);
      }
    </style>
  </head>

  <body>
    <spout-book></spout-book>
    <script>
      fetch('/content/books/placeholder/index.json')
        .then(response => response.json())
        .then(data => {
          const $book = document.querySelector('spout-book')
          $book.data = data
        })
    </script>
  </body>

</html>
